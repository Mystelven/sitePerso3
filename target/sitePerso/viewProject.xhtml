<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

    <ui:define name="description">
        <meta name="description" content="Page to know more about the project : #{project.getName(i)}" />
    </ui:define>

    <ui:define name="title">
        <title>#{app.applicationName} : <h:outputText escape="false" value="#{project.getName(i)}" /></title>
    </ui:define>

    <ui:define name="navigation">
        <div class="nav-collapse">
            <ul class="nav">
                <li><a href="#{homeServlet.getName()}"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#{cvServlet.getName()}"><i class="fa fa-graduation-cap"></i> Curriculum Vitae</a></li>
                <li class="active"><a href="#{projectServlet.getName()}?page=#{currentPage}"><i class="fa fa-database"></i> Projects</a></li>
                <li><a href="#{researchServlet.getName()}"><i class="fa fa-book"></i> Research</a></li>
                <li><a href="#{scientificProductionServlet.getName()}"><i class="fa fa-flask"></i> Scientific Productions</a></li>
                <li><a href="#{teachingServlet.getName()}"><i class="fa fa-star"></i> Teaching</a></li>
                <li><a href="#{contactServlet.getName()}"><i class="fa fa-envelope-o"></i> Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </ui:define>
    
	<ui:define name="content">
        
		<div class="hero-unit">
			<h2>Know more about : <span itemprop="name"><h:outputText escape="false" value="#{project.getName(i)}" /></span></h2>
        </div>

            <div class="row-fluid">
                <div class="span5">
                    <div class="well well-small">
                        <a href="#{projectServlet.getName()}?page=#{currentPage}">
                            <img itemprop="image" class="img-responsive" src="#{project.getImage(i)}" width="100%" height="100%" alt="#{project.getName(i)}" />
                        </a>
                    </div>
                </div>

                <div class="span7">
                    <div class="well">
                        <h3><span itemprop="name"><h:outputText escape="false" value="#{project.getName(i)}" /></span>
                            <span class="label label-info">
                                <h:outputText escape="false" value="#{project.getDateProject(i)}" />
                            </span>
                            <span class="label label-warning marginLeft10">
                                <h:outputText escape="false" value="#{project.getCategory(i)}" />
                            </span>
                        </h3>
                        <br />
                        <span itemprop="articleBody">
                            <h:outputText escape="false" value="#{project.getDescription(i,true)}" />
                        </span>
                        <br /><br />
                        <a class="btn btn-primary" href="#{projectServlet.getName()}?page=#{currentPage}">Get back<span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>
            </div>

	</ui:define>

</ui:composition>
