<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">

    <ui:define name="description">
        <meta name="description" content="Page to know more about the project : #{project.getName(i)}" />
    </ui:define>

    <ui:define name="title">
        <title>#{app.applicationName} : <h:outputText escape="false" value="#{project.getName(i)}" /></title>
    </ui:define>

    <ui:define name="navigation">
        <div class="nav-collapse">
            <ul class="nav">
                <li><a href="#{homeServlet.getName()}">Home</a></li>
                <li><a href="#{cvServlet.getName()}">Curriculum Vitae</a></li>
                <li class="active"><a href="#{projectServlet.getName()}?page=#{currentPage}">Realisations</a></li>
                <li><a href="#{researchServlet.getName()}">Research</a></li>
                <li><a href="#{contactServlet.getName()}">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </ui:define>
    
	<ui:define name="content">
        
		<div class="hero-unit">
			<h2>Know more about : <span itemprop="name"><h:outputText escape="false" value="#{project.getName(i)}" /></span></h2>
        </div>

        <div class="well">

            <div class="row">
                <div class="span7">
                    <a href="#{projectServlet.getName()}?page=#{currentPage}">
                        <img itemprop="image" class="img-responsive" src="#{project.getImage(i)}" width="100%" height="100%" alt="#{project.getName(i)}" />
                    </a>
                </div>

                <br />

                <div class="span4">
                    <h3><span itemprop="name"><h:outputText escape="false" value="#{project.getName(i)}" /></span> <span class="label label-info"><h:outputText escape="false" value="#{project.getDateProject(i)}" /></span></h3>
                    <br />
                    <span itemprop="articleBody">
                        <h:outputText escape="false" value="#{project.getDescription(i,true)}" />
                    </span>
                    <br /><br />
                    <a class="btn btn-primary pull-right" href="#{projectServlet.getName()}?page=#{currentPage}">Get back<span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>
            </div>
            <!-- /.row -->
        </div>

	</ui:define>

</ui:composition>
